      body {
        line-height: 0.5 !important;

      .browser-mockup {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      .browser-mockup:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      .browser-header {
        height: 40px;
        display: flex;
        align-items: center;
        padding: 0 15px;
        position: relative;
      }

      .browser-buttons {
        display: flex;
        gap: 8px;
      }

      .browser-button {
        width: 12px;
        height: 12px;
        border-radius: 50%;
      }

      .browser-url {
        flex-grow: 1;
        margin: 0 15px;
        height: 28px;
        border-radius: 14px;
        padding: 0 15px;
        font-size: 12px;
        display: flex;
        align-items: center;
      }

      .browser-content {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .color-picker {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 100px;
        height: 50px;
        border: none;
        cursor: pointer;
        background-color: transparent;
      }

      .color-picker::-webkit-color-swatch {
        border-radius: 10px;
        border: 2px solid rgba(255, 255, 255, 0.1);
      }

      .color-picker::-moz-color-swatch {
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.1);
      }

      .range-slider {
        -webkit-appearance: none;
        height: 6px;
        border-radius: 3px;
        background: linear-gradient(
          90deg,
          #3b82f6 0%,
          #3b82f6 var(--value-percent),
          #374151 var(--value-percent),
          #374151 100%
        );
      }

      .range-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #3b82f6;
        cursor: pointer;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      }

      .download-btn {
        position: relative;
        overflow: hidden;
      }

      .download-btn::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -60%;
        width: 200%;
        height: 200%;
        background: rgba(255, 255, 255, 0.1);
        transform: rotate(30deg);
        transition: all 0.3s;
      }

      .download-btn:hover::after {
        left: 100%;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .pulse {
        animation: pulse 2s infinite;
      }
    </style>
